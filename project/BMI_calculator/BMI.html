<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI值</title>
    <link rel="stylesheet" href="./BMI.css">
</head>

<body>
    <div class="container">
        <h1>身體質量指數(BMI)</h1>
        <h4>BMI值計算公式：</h4>
        <p>BMI = 體重(公斤) / 身高<sup>2</sup>(公尺<sup>2</sup>)</p>
        <div class="bmiCalc">
            <p>快看看自己的BMI是否在理想範圍吧</p>
            <div class="bmi">
                <label>身高：<input type="text" class="height">公分</label>
                <label>體重：<input type="text" class="weight">公斤</label>
                <div class="btn">
                    <button type="button" class="calc">開始計算</button>
                    <button type="button" class="reset">清除重算</button>
                </div>
            </div>
        </div>
        <div class="bmiResult">
            <p>你的BMI值為：</p>
            <p class="result"></p>
        </div>
        <div class="checklist">
            <table>
                <thead>
                    <th></th>
                    <th>身體質量指數(BMI)</th>
                </thead>
                <tbody>
                    <tr>
                        <td>體重過輕</td>
                        <td class="l1">≦ 18.5</td>
                    </tr>
                    <tr>
                        <td>正常範圍</td>
                        <td class="l2">18.6 ～ 24</td>
                    </tr>
                    <tr>
                        <td>體重過重</td>
                        <td class="l3">24.1 ～ 27</td>
                    </tr>
                    <tr>
                        <td>輕度肥胖</td>
                        <td class="l4">27.1 ～ 30</td>
                    </tr>
                    <tr>
                        <td>中度肥胖</td>
                        <td class="l5">30.1 ～ 35</td>
                    </tr>
                    <tr>
                        <td>重度肥胖</td>
                        <td class="l6">≧ 35</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="./BMI.js"></script>

</html>
