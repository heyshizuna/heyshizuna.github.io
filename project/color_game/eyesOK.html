<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eyesOK</title>
    <link rel="stylesheet" href="./eyesOK.css">
</head>

<body>
    <span class="false">嫩逼扣你5秒</span>

    <div class="home">
        <h1>辨色能力測試</h1>
        <h2>The Color!</h2>
        <p>找出所有色塊裡顏色不同的一個<br>Click on the tile that has a different color.</p>
        <button type="button" class="play">スタート</button>
    </div>

    <div class="pausePage">
        <div class="clip">
            <button type="button" class="restart">ゲーム再開</button>
        </div>
    </div>
    <div class="container">
        <div class="infomation">
            <h1>レベル</h1>
            <div class="info level"></div>
            <h1>点数</h1>
            <div class="info score"></div>
            <h1>残り時間</h1>
            <div class="info time"></div>
        </div>
        <div class="plate"></div>
        <div class="btn">
            <button type="button" class="hint">ヒント(3)</button>
            <button type="button" class="pause">休止</button>
            <button type="button" class="end">終了</button>
        </div>

    </div>
</body>
<script src="./eyesOK.js"></script>

</html>
